{% extends 'studentbase.html' %}
{% block content %}
{%load static%}

<div class="container">
  <div>
    <div>
      <h2>My Marks</h2><br>
    </div>
    <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>

          <th>Course</th>
          <th>Total Marks</th>
          <th>Number of Attempts</th>
          <th>Exam Date</th>
        

        </tr>
      </thead>
      {% for t in results %}
      <tr>

        <td> {{t.exam}}</td>
        <td> {{t.marks}}</td>
        <td>Attempt {{ forloop.counter }}</td>
        <td> {{t.date}}</td>
        
      </tr>
      {% endfor %}
    </table>
    </div>
  </div>
</div>

{% endblock content %}
