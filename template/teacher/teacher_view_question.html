{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}


<div class="container">
  <div>
    <div>
      <h2>Available Questions</h2><br>
    </div>
  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>

          <th>Course</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>

        <td> {{c.course_name}}</td>
        <td>{{c.question_number}}</td>
        <td>{{c.total_marks}}</td>
        <td class="text-center"><a class="btn btn-dark btn-xs ms-1" href="{% url 'see-question' c.id  %}"><span class="material-symbols-outlined">visibility</span></a></td>
        
      </tr>
      {% endfor %}
    </table>
  </div>
  </div>
</div>
{% endblock content %}
